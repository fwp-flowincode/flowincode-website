<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad2)"/>
  
  <!-- Code editor window -->
  <rect x="30" y="40" width="340" height="220" rx="8" fill="rgba(40,40,40,0.9)"/>
  
  <!-- Window header -->
  <rect x="30" y="40" width="340" height="30" rx="8" fill="rgba(60,60,60,0.9)"/>
  <circle cx="50" cy="55" r="6" fill="#ff5f56"/>
  <circle cx="70" cy="55" r="6" fill="#ffbd2e"/>
  <circle cx="90" cy="55" r="6" fill="#27ca3f"/>
  
  <!-- Code lines -->
  <rect x="50" y="85" width="80" height="4" fill="#61dafb"/>
  <rect x="50" y="100" width="120" height="4" fill="#98d982"/>
  <rect x="70" y="115" width="100" height="4" fill="#f39c12"/>
  <rect x="70" y="130" width="150" height="4" fill="#e74c3c"/>
  <rect x="50" y="145" width="90" height="4" fill="#9b59b6"/>
  
  <!-- Mathematical formula overlay -->
  <rect x="50" y="170" width="200" height="60" fill="rgba(255,255,255,0.1)" rx="4"/>
  <text x="60" y="190" fill="white" font-family="monospace" font-size="14">du/dt + u*grad(u) = -grad(p) + v*del2(u)</text>
  <text x="60" y="210" fill="white" font-family="monospace" font-size="12">Navier-Stokes Equation</text>
  
  <!-- Language tags -->
  <rect x="280" y="85" width="80" height="20" fill="rgba(255,255,255,0.2)" rx="10"/>
  <text x="320" y="97" text-anchor="middle" fill="white" font-size="12" font-weight="bold">FORTRAN</text>
  
  <rect x="280" y="115" width="80" height="20" fill="rgba(255,255,255,0.2)" rx="10"/>
  <text x="320" y="127" text-anchor="middle" fill="white" font-size="12" font-weight="bold">PYTHON</text>
  
  <rect x="280" y="145" width="80" height="20" fill="rgba(255,255,255,0.2)" rx="10"/>
  <text x="320" y="157" text-anchor="middle" fill="white" font-size="12" font-weight="bold">JULIA</text>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Scientific Software Development</text>
</svg>