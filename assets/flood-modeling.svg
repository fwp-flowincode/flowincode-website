<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Water waves -->
  <path d="M0,150 Q50,120 100,150 T200,150 T300,150 T400,150 L400,300 L0,300 Z" fill="rgba(255,255,255,0.8)"/>
  <path d="M0,170 Q60,140 120,170 T240,170 T360,170 L400,170 L400,300 L0,300 Z" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Buildings silhouette -->
  <rect x="50" y="80" width="30" height="70" fill="rgba(255,255,255,0.9)"/>
  <rect x="90" y="60" width="25" height="90" fill="rgba(255,255,255,0.9)"/>
  <rect x="125" y="75" width="35" height="75" fill="rgba(255,255,255,0.9)"/>
  <rect x="170" y="90" width="20" height="60" fill="rgba(255,255,255,0.9)"/>
  <rect x="200" y="70" width="40" height="80" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Rain drops -->
  <g fill="rgba(255,255,255,0.7)">
    <circle cx="70" cy="30" r="2"/>
    <circle cx="120" cy="40" r="2"/>
    <circle cx="180" cy="25" r="2"/>
    <circle cx="250" cy="35" r="2"/>
    <circle cx="300" cy="20" r="2"/>
    <circle cx="350" cy="45" r="2"/>
  </g>
  
  <!-- Title overlay -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Urban Flood Modeling</text>
</svg>